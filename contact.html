      <ul>

  <div id="intro-text">

        <p class="tracking-[3px] mt-2 text-center">GENERAL INFORMATION</p>

    </div>
</div>
  
  <div id="banner">
    <img src="images/IMG_4461.jpg" alt="Casa Malaparte">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger-menu");
      const mobileMenu = document.getElementById("mobile-menu");
      const closeBtn = document.getElementById("close-btn");
  
      // Open the mobile menu when the hamburger button is clicked
      hamburger.addEventListener("click", () => {
        mobileMenu.style.display = "flex"; // Show mobile menu
      });
  
      // Close the mobile menu when the close button (X) is clicked
      closeBtn.addEventListener("click", () => {
        mobileMenu.style.display = "none"; // Hide mobile menu
      });
    });
  </script>
<script>
  document.querySelectorAll('a').forEach(link => {
    const href = link.getAttribute('href');
    if (href && href.endsWith('.html')) {
      link.setAttribute('href', href.replace('.html', ''));
    }
  });

  const pathname = window.location.pathname;
  if (!pathname.endsWith('/') && !pathname.includes('.html')) {
    const htmlPath = pathname + '.html';
    window.location.replace(htmlPath);
  }
</script>
</body>
</html>
